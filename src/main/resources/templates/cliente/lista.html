<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Clientes</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/clientes/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Clientes</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">

	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/clientes/buscar/nome">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            	
	
	            <div class="table-responsive">
	            
	            	            	<div th:replace="fragments/alert"></div>
	            
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>CPF/CNPJ</th>
	                        <th>Telefone Principal</th>
	                        <th>Endereço</th>
	                        <th>Data de Inclusão</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="p : ${pessoas}">
	                        <td th:text="${p.id}"></td>
	                        <td th:text="${p.nome}"></td>
	                        <td></td>
	                        <td></td>
	                        <td>
	                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
	                                    data-toggle="popover" data-placement="top" data-content="">
	                                    <!-- th:attr="data-content=${#strings.concat(
	                                    	p.endereco.logradouro, ', ',
	                                    	p.endereco.numero, ' ',
	                                    	p.endereco.complemento, ' - ',
	                                    	p.endereco.bairro, ', ',
	                                    	p.endereco.cidade, ' - ',
	                                    	p.endereco.uf.sigla, ' - ',
	                                    	p.endereco.cep
	                                    )}" -->
	                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                        <td th:text="${p.dataInclusao}"></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/clientes/editar/{id} (id=${p.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${#strings.concat('btn_clientes/excluir/', p.id) }" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr> 

	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
 	        <div th:replace="fragments/modal"></div>
 	        
	    </section>
</body>
</html>
